<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content" id="signup">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <button id="ssignin" class="buttonlink">Login here</button>
                    </p>
                </div>
				
				<div class="signup-content" id="signin">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        
                        <div class="form-group">
                            <input type="email" class="form-input" name="lemail" id="lemail" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="lpassword" id="lpassword" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="lagree-term" id="lagree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Remember Me</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="login" id="login" class="form-submit" value="Sign In"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        New User? <button id="lsignup" class="buttonlink" >Sign Up Here</button>
                    </p>
                </div>
				
				
				
				
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
	<script>
		$(document).ready(function(){
		
			$("#signup").hide();
		
			$("#ssignin").click(function(){
				console.log("hello signin");
				$("#signup").hide();
				$("#signin").show();

			});
			
			$("#lsignup").click(function(){
				console.log("hello signup");
							$("#signin").hide();

				$("#signup").show();


			});
		});
	</script>
</body>
</html>
